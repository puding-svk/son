<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Grid pattern for reference -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Vehicle outline (car/sedan from top-down view) -->
  <g id="vehicle-sedan" transform="translate(200, 200)">
    <!-- Main body - rounded rectangle -->
    <path d="M -70,-130 Q -85,-130 -85,-115 L -85,100 Q -85,115 -70,115 L 70,115 Q 85,115 85,100 L 85,-115 Q 85,-130 70,-130 Z" 
          fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    
    <!-- Front windshield -->
    <path d="M -65,-120 Q -65,-105 -55,-100 L 55,-100 Q 65,-105 65,-120 Z" 
          fill="#b3e5fc" stroke="#555" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Rear windshield -->
    <path d="M -65,95 Q -65,80 -55,75 L 55,75 Q 65,80 65,95 Z" 
          fill="#b3e5fc" stroke="#555" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Left doors -->
    <rect x="-75" y="-40" width="15" height="50" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Right doors -->
    <rect x="60" y="-40" width="15" height="50" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Front wheels -->
    <circle cx="-55" cy="-125" r="12" fill="#333"/>
    <circle cx="55" cy="-125" r="12" fill="#333"/>
    
    <!-- Rear wheels -->
    <circle cx="-55" cy="105" r="12" fill="#333"/>
    <circle cx="55" cy="105" r="12" fill="#333"/>
    
    <!-- Direction arrow (points to front) -->
    <path d="M 0,-145 L -12,-120 L -3,-125 L 3,-125 L 12,-120 Z" 
          fill="#ff5252" stroke="#d32f2f" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Front label -->
    <text x="0" y="135" text-anchor="middle" font-size="11" font-family="Arial" fill="#666" font-weight="bold">FRONT</text>
  </g>
  
  <!-- Center dividing line -->
  <line x1="0" y1="0" x2="0" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Instructions -->
  <text x="200" y="15" text-anchor="middle" font-size="12" font-family="Arial" fill="#999">Click to add impact markers</text>
</svg>

